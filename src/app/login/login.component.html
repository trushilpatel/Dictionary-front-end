<div class="loginform">
  <form [formGroup]="loginForm" (ngSubmi)="onSubmit()">
    <div class="form-group">
      <label for="username">
        Username
      </label>
      <input type="text" formControlName="username" class="form-control" placeholder="Enter username...">
      <div *ngIf="this.loginForm.get('username').touched == true && this.loginForm.get('username').valid === false">
        <span>Enter valid username</span>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Enter password...">
    </div>
    <div *ngIf="this.loginForm.get('password').touched == true && this.loginForm.get('password').valid === false">
      <span>Enter valid password...</span>
    </div>
    <div *ngIf="this.loginForm.valid === true" class="form-group">
      <button type="submit" (click)="onSubmit()" class="form-control submitbutton">
        submit
      </button>
    </div>
    <div *ngIf="this.loginForm.valid === false" class="form-group">
      <button disabled type="submit" (click)="onSubmit()" class="form-control submitbutton">
        Submit
      </button>
    </div>

  </form>
</div>
